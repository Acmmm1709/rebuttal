<!DOCTYPE html>
<html>
<head>
    <title>Image Demo</title>
    <style>
        /* 图片容器样式 */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 让图片容器占据整个视窗高度，你也可以调整这个值 */
        }

        /* 图片样式 */
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- 图片 -->
        <img src="image.jpg" alt="图片">
    </div>
</body>
</html>
